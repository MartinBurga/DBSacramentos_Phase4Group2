{% extends "base.html" %}

{% block contenido %}
<div class="main-card">
    <h2 class="section-title mb-3">
        <i class="fa-solid fa-cross title-cross"></i>
        <span>{{ accion }} catequizando</span>
    </h2>

    <form method="post" class="mt-2">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control"
                       value="{{ catequizando.nombre if catequizando else '' }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control"
                       value="{{ catequizando.apellido if catequizando else '' }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">CÃ©dula</label>
                <input type="text" name="cedula" class="form-control"
                       value="{{ catequizando.cedula if catequizando else '' }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" class="form-control"
                       value="{{ catequizando.fechaNacimiento if catequizando else '' }}" required>
            </div>

            <div class="col-12 mb-3">
                <label class="form-label">
                    Detalles
                    <i class="fa-solid fa-cross subtle-cross"></i>
                </label>
                <textarea name="detalles" class="form-control" rows="3">{{ catequizando.detalles if catequizando else '' }}</textarea>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">idNivel (opcional)</label>
                <input type="number" name="idNivel" class="form-control"
                       value="{{ catequizando.idNivel if catequizando and catequizando.idNivel is not none else '' }}">
            </div>
        </div>

        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-sgold">
                <i class="fa-solid fa-floppy-disk me-1"></i>
                Guardar
            </button>
            <a href="{{ url_for('listar_catequizandos') }}" class="btn btn-outline-sgold">
                <i class="fa-solid fa-arrow-left-long me-1"></i>
                Volver al listado
            </a>
        </div>
    </form>
</div>
{% endblock %}
