<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema Catequizandos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Iconos (Font Awesome) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light sacred-bg">

<nav class="navbar navbar-expand-lg sacred-navbar shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('listar_catequizandos') }}">
            <i class="fa-solid fa-cross brand-cross me-2"></i>
            <span>Sacramentos · Catequizandos</span>
        </a>
    </div>
</nav>

<div class="container my-4">
    {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <div class="alert alert-success sacred-alert">
          {% for m in mensajes %}
            <div>{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block contenido %}{% endblock %}
</div>
<footer class="mt-4 py-3 text-center text-muted small">
    <i class="fa-solid fa-cross subtle-cross"></i>
    Sistema de gestión de catequizandos · Parroquia N.N.
</footer>
</body>
</html>
